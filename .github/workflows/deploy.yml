name: Deploy with Kamal

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Kamal cli
        run: |
          curl -sSL https://kamal.sh/install | bash

      - name: Configure docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry docker
        env:
          REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
        run: echo "$REGISTRY_PASSWORD" | docker login -u tegbessou --password-stdin

      - name: Deploy with kamal
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MESSENGER_TRANSPORT_USER_TO_TASTING_DSN: ${{ secrets.MESSENGER_TRANSPORT_USER_TO_TASTING_DSN }}
          MESSENGER_TRANSPORT_USER_DSN: ${{ secrets.MESSENGER_TRANSPORT_USER_DSN }}
          JWT_PASSPHRASE: ${{ secrets.JWT_PASSPHRASE }}
          MAILER_DSN: ${{ secrets.MAILER_DSN }}
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
        run: |
          kamal deploy
